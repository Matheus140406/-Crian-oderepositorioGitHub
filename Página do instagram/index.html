<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - Login</title>
</head>

<body>
    <main class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="modelo-de-moldura-de-foto-instagram-no-smartphone.png" alt="Celular exibindo o Instagram">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="Instagramlogo2022.png" class="instagram-logo" alt="Instagram Logo">
                <form class="login-form">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                    <button type="submit" class="login-button">Entrar</button>
                </form>
                <div class="divider">
                    <div class="line"></div>
                    <p>OU</p>
                    <div class="line"></div>
                </div>
                <a href="#" class="facebook-login">Entrar com o Facebook</a>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <div class="group signup">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
    </main>
</body>

</html>
